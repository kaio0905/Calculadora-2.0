<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="geral">
        <input class="resultado" id="input" type="text">
        <div class="botao">
            <button onclick="adicionarTela('7')" class="sete tamanho">7</button>
            <button onclick="adicionarTela('8')" class="oito tamanho">8</button>
            <button onclick="adicionarTela('9')" class="nove tamanho">9</button>
            <button onclick="adicionarTela('+')" class="adição tamanho cor">+</button>
            <button onclick="adicionarTela('4')" class="quatro tamanho">4</button>
            <button onclick="adicionarTela('5')" class="cinco tamanho">5</button>
            <button onclick="adicionarTela('6')" class="seis tamanho">6</button>
            <button onclick="adicionarTela('-')" class="subtração tamanho cor">-</button>
            <button onclick="adicionarTela('1')" class="um tamanho">1</button>
            <button onclick="adicionarTela('2')" class="dois tamanho">2</button>
            <button onclick="adicionarTela('3')" class="tres tamanho">3</button>
            <button onclick="adicionarTela('*')" class="multiplicação tamanho cor">*</button>
            <button onclick="adicionarTela('0')" class="zero tamanho">0</button>
            <button onclick="adicionarTela('.')" class="ponto tamanho">.</button>
            <button onclick="apagar()" class="c tamanho" id="apagar">C</button>
            <button onclick="adicionarTela('/')" class="divisão tamanho cor">/</button>
            <button onclick="soma()" class="igual tamanho" id="soma">=</button>
        </div> 
    </div>
</body>
<script src="index.js"></script>
</html>
